<!DOCTYPE html>
<html lang="en">
<head>
  <title> Book Suggestion System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function getBookSuggestion() {
      fetch("/api/book/suggest")
        .then(response => response.json())
        .then(data => {
          document.getElementById("bookTitle").innerText = data.title;
          document.getElementById("bookAuthor").innerText = data.author;
          document.getElementById("bookGenre").innerText = data.genre;
          var modal = new bootstrap.Modal(document.getElementById('bookModal'));
          modal.show();
        });
    }
  </script>
</head>
<body class="container mt-5">

  <h2 class="text-center"> Book Suggestion System</h2>
  <p class="text-center text-muted">Click the button below to get a random book suggestion.</p>

  <div class="text-center mt-4">
    <button class="btn btn-primary" onclick="getBookSuggestion()">Suggest a Book</button>
  </div>

  <div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Book Suggestion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h4 id="bookTitle"></h4>
          <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
          <p><strong>Genre:</strong> <span id="bookGenre"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
